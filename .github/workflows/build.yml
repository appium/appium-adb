name: Build

on: [pull_request, push]


jobs:
  unit_test:
    strategy:
      matrix:
        node: [14, 16, 18]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - run: npm i -g npm
      name: Update NPM
    - run: npm install --no-package-lock
      name: Install dev dependencies
    - run: npm run build
      name: Build
    - run: npm run lint
      name: Run linter
    - run: npm run test
      name: Run unit tests

  e2e_test:
    strategy:
      matrix:
        include:
        - name: sdk30_e2e_tests
          platformVersion: "11.0"
          buildToolsVersion: "33.0.0"
          sdkVersion: 30
          emuTag: google_apis
        - name: sdk28_e2e_tests
          platformVersion: "9.0"
          buildToolsVersion: "33.0.0"
          sdkVersion: 28
          emuTag: default
        - name: sdk25_e2e_tests
          platformVersion: "7.1"
          buildToolsVersion: "33.0.0"
          sdkVersion: 25
          emuTag: default
        - name: sdk22_e2e_tests
          platformVersion: "5.1"
          buildToolsVersion: "33.0.0"
          sdkVersion: 22
          emuTag: default
    env:
      CI: true
      ANDROID_AVD: emulator
      ANDROID_SDK_VERSION: "${{ matrix.sdkVersion }}"
      PLATFORM_VERSION: "${{ matrix.platformVersion }}"
      EMU_TAG: "${{ matrix.emuTag }}"
    # No hardware acceleration is available for emulators on Ubuntu:
    # https://github.com/Malinskiy/action-android#requirements
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: lts/*
        check-latest: true
    - run: npm install --no-package-lock
      name: Install dev dependencies
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    - name: AVD cache
      uses: actions/cache@v3
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-${{ matrix.sdkVersion }}
    # https://github.com/marketplace/actions/android-emulator-runner
    - uses: reactivecircus/android-emulator-runner@v2
      if: steps.avd-cache.outputs.cache-hit != 'true'
      name: Generate AVD snapshot for caching
      with:
        script: echo "Generated AVD snapshot for caching."
        avd-name: $ANDROID_AVD
        force-avd-creation: false
        sdcard-path-or-size: 1500M
        api-level: ${{ matrix.sdkVersion }}
        disable-spellchecker: true
        target: ${{ matrix.emuTag }}
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
    - run: nohup adb logcat > logcat.log &
      name: Capture Logcat
    - uses: reactivecircus/android-emulator-runner@v2
      name: ${{ matrix.name }}
      with:
        script: npm run e2e-test
        avd-name: $ANDROID_AVD
        force-avd-creation: false
        sdcard-path-or-size: 1500M
        api-level: ${{ matrix.sdkVersion }}
        disable-spellchecker: true
        target: ${{ matrix.emuTag }}
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
    - name: Save logcat output
      if: ${{ always() }}
      uses: actions/upload-artifact@master
      with:
        name: logcat-sdk${{ matrix.sdkVersion }}
        path: logcat.log
